<div class="reviews-container" [class.is-visible]="isVisible">
     <div class="text-center mt-5">
          <h1 #sectionTitle class="title-section">Clients Reviews</h1>
     </div>
     <div class="testimonial">
          <swiper-container [slidesPerView]="1" [spaceBetween]="30" loop="true" navigation="true">
               <swiper-slide *ngFor="let review of reviews" class="slide">
                    <img [src]="getImage(review.isWoman)" alt="" class="image" />
                    <p>{{ review.message }}</p>
                    <i class="bx bxs-quote-alt-left quote-icon"></i>
                    <div class="details">
                         <span class="name">{{ review.name }}</span>
                         <span class="job">{{ review.job }}</span>
                    </div>
               </swiper-slide>
          </swiper-container>
     </div>
</div>
